id: afpo
title: "African Population Ontology"
github_org: h3abionet
git_main_branch: main
repo: afpo
namespaces: 
  - http://purl.obolibrary.org/obo/AfPO_
edit_format: ofn
release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: omo
    - id: hancestro
      module_type: custom
    - id: obi
      use_base: TRUE
      module_type: filter
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - afpo-full.owl
  custom_sparql_checks:
    - owldef-self-reference
    - iri-range
    - label-with-iri
    - multiple-replaced_by
    - redundant-subClassOf
    - population-size
